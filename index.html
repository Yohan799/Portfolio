<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Name — Professional Portfolio</title>
  <meta name="description" content="Professional portfolio: introduction, experience, projects, skills, and contact." />
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --muted:#9aa3b2; --accent:#06b6d4; --glass: rgba(255,255,255,0.03);
      --radius:12px; --max-width:1100px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{margin:0; background:linear-gradient(180deg,var(--bg),#071024); color:#e6eef6; -webkit-font-smoothing:antialiased}
    .container{max-width:var(--max-width); margin:36px auto; padding:28px}

    .top-links{display:flex; gap:14px; justify-content:flex-end; font-size:14px; margin-bottom:10px}
    .top-links a{color:var(--accent); text-decoration:none; font-weight:600}

    header{display:flex; gap:20px; align-items:center}
    .avatar{width:112px; height:112px; border-radius:14px; background:linear-gradient(135deg,var(--accent),#7c3aed); display:flex; align-items:center; justify-content:center; font-weight:700; font-size:36px}
    h1{margin:0; font-size:28px}
    p.lead{color:var(--muted); margin-top:8px}

    nav{margin-left:auto}
    nav a{color:var(--muted); margin-left:18px; text-decoration:none; font-weight:600}
    nav a.cta{background:linear-gradient(90deg,var(--accent),#7c3aed); color:#021226; padding:8px 12px; border-radius:10px}

    .grid{display:grid; gap:22px}
    .intro-card{background:var(--card); padding:20px; border-radius:var(--radius); box-shadow:0 6px 20px rgba(2,6,23,0.6)}

    .two-col{grid-template-columns: 2fr 1fr; align-items:start}
    section{background:var(--glass); padding:18px; border-radius:14px}

    .timeline{display:flex; flex-direction:column; gap:14px}
    .job{background:#06101a; padding:14px; border-radius:10px}
    .job h4{margin:0 0 6px 0}
    .job .meta{color:var(--muted); font-size:13px}

    .projects{display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:14px}
    .project{background:linear-gradient(180deg,#071229,#061422); padding:14px; border-radius:10px}
    .project .tags{color:var(--muted); font-size:13px}

    .skills{display:flex; flex-wrap:wrap; gap:8px}
    .skill{background:#071529; padding:8px 10px; border-radius:999px; color:var(--muted); font-weight:600}

    form label{display:block; font-size:13px; color:var(--muted); margin-bottom:8px}
    input[type=text], input[type=email], textarea{width:100%; padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.03); background:#021226; color:#e6eef6}
    textarea{min-height:120px}
    .form-row{display:grid; grid-template-columns:1fr 1fr; gap:10px}
    button{background:var(--accent); color:#012; border:none; padding:10px 14px; border-radius:10px; font-weight:700; cursor:pointer}

    footer{margin-top:28px; color:var(--muted); font-size:13px; text-align:center}

    @media (max-width:900px){ .two-col{grid-template-columns:1fr} nav{display:none} .form-row{grid-template-columns:1fr} .avatar{width:84px;height:84px;font-size:28px}}
  </style>
</head>
<body>
  <div class="container">
    <div class="top-links">
      <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
      <a href="https://github.com/yourusername" target="_blank">GitHub</a>
      <a href="mailto:you@example.com">Email</a>
    </div>
    <header>
      <div style="display:flex;gap:16px;align-items:center">
        <div class="avatar">YN</div>
        <div>
          <h1>Your Name — Product Designer &amp; Frontend Engineer</h1>
          <p class="lead">I build accessible, delightful web experiences. I design interfaces and implement them with production-grade frontend code. Open to full-time roles, contracting, and collaborations.</p>
        </div>
      </div>
      <nav aria-label="Primary">
        <a href="#experience">Experience</a>
        <a href="#projects">Projects</a>
        <a href="#skills">Skills</a>
        <a href="#contact" class="cta">Contact</a>
      </nav>
    </header>
    <!-- rest of content remains unchanged -->
  </div>
</body>
</html>
